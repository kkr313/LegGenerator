<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="title-container">
    <h2>{{ title }}</h2>
  </div>
  <div class="logout-container">
    <button class="card lgout_button" *ngIf="isLoggedIn()" (click)="logout()">
      <span>Logout</span>
    </button>
  </div>
</div>


<div class="content" role="main">
  <div class="card-container">
    <div>
      <button
      class="card"
      target="_blank"
      [class.active]="viewMode == 'tab1'"
      rel="tab1"
      (click)="viewMode = 'tab1'; onTabChange()"
      (click)="isActive = !isActive"
    >
      <span>Master Sheet</span>
    </button>
    </div>
    <div>
      <button
      class="card"
      target="_blank"
      [class.active]="viewMode == 'tab2'"
      rel="tab2"
      (click)="viewMode = 'tab2'"
      (click)="isActive = !isActive"
    >
      <span>Documentation</span>
    </button>
    </div>
   
  </div>
  <div class="card-container" [ngSwitch]="viewMode">
    <div id="tab1" *ngSwitchCase="'tab1'">
      <div class="card-container tab_1">
        <button
          class="card card-small"
          tabindex="0"
          [class.active]="Mode == 'fclMode'"
          rel="fclMode"
          (click)="Mode = 'fclMode'"
          (click)="isActive = !isActive"
        >
          <span>FCL</span>
        </button>
        <button
          class="card card-small"
          tabindex="0"
          [class.active]="Mode == 'lclMode'"
          rel="lclMode"
          (click)="Mode = 'lclMode'"
          (click)="isActive = !isActive"
        >
          <span>LCL</span>
        </button>
        <button
          class="card card-small"
          tabindex="0"
          [class.active]="Mode == 'airMode'"
          rel="airMode"
          (click)="Mode = 'airMode'"
          (click)="isActive = !isActive"
        >
          <span>AIR</span>
        </button>
      </div>
      <div class="container-box" [ngSwitch]="Mode">
        <div id="fclMode" *ngSwitchCase="'fclMode'">
          <app-fcl></app-fcl>
        </div>
        <div id="lclMode" *ngSwitchCase="'lclMode'">
         <app-lcl></app-lcl>
        </div>
        <div id="airMode" *ngSwitchCase="'airMode'">
          <app-air></app-air>
        </div>
      </div>
    </div>
    <div id="tab2" *ngSwitchCase="'tab2'">
      <h2>Upcoming Soon</h2>
    </div>
  </div>

  <svg
    id="clouds"
    xmlns="http://www.w3.org/2000/svg"

    viewBox="0 0 2611.084 485.677"
